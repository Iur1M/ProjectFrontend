<div class="admin-container">
  <h1>Admin Panel</h1>

  <form (ngSubmit)="addMovie()" class="admin-form">

    <input type="text" placeholder="Title" [(ngModel)]="movie.title" name="title" required />
    <input type="number" placeholder="Year" [(ngModel)]="movie.year" name="year" required />
    <input type="number" step="0.1" placeholder="Rating" [(ngModel)]="movie.rating" name="rating" required />
    <input type="text" placeholder="Director" [(ngModel)]="movie.director" name="director" required />

    <select [(ngModel)]="movie.genre" name="genre" required>
      <option value="" disabled>Select genre</option>
      <option *ngFor="let g of genres" [value]="g">{{ g }}</option>
    </select>

    <input type="text" placeholder="Poster URL" [(ngModel)]="movie.posterUrl" name="posterUrl" required />
    <input type="text" placeholder="Trailer URL (embed)" [(ngModel)]="movie.trailerUrl" name="trailerUrl" />

    <button type="submit">Add Movie</button>
  </form>

  <div class="movie-list">
    <h2>Existing Movies</h2>

    <div class="movie-item" *ngFor="let m of movies">
      <div class="info">
        <strong>{{ m.title }}</strong>
        <span>{{ m.year }} â€¢ {{ m.genre }}</span>
      </div>

      <button class="delete-btn" (click)="deleteMovie(m.id)">
        Delete
      </button>
    </div>
  </div>
</div>
