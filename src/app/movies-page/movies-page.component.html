<div class="func-container">
  <input
    type="text"
    class="search-input"
    placeholder="Search movie..."
    [(ngModel)]="searchTerm"
    (input)="loadMovies()"
  />

  <div class="filter-bar">
    <select
      #sortSelect
      class="year-select"
      (change)="onSortChange(sortSelect.value)"
    >
      <option value="">No sorting</option>
      <option value="ratingAsc">Rating ‚Üë</option>
      <option value="ratingDesc">Rating ‚Üì</option>
    </select>

    <select
      #yearSelect
      class="year-select"
      (change)="onYearChange(yearSelect.value)"
    >
      <option value="">All years</option>
      <option *ngFor="let y of years">{{ y }}</option>
    </select>

    <select
      #genreSelect
      class="year-select"
      (change)="onGenreChange(genreSelect.value)"
    >
      <option value="">All genres</option>
      <option *ngFor="let genre of genres" [value]="genre">
        {{ genre }}
      </option>
    </select>
  </div>
</div> <!-- ‚úÖ THIS WAS MISSING -->

<div class="movies-container">
  <div class="movie-grid">
    <div
      class="movie-card"
      *ngFor="let movie of movies"
      (click)="openDetails(movie.id)"
    >
      <div
        class="poster"
        [style.backgroundImage]="'url(' + movie.posterUrl + ')'"
      >
        <div class="badge-4k">4K</div>

        <div class="overlay">
          <p>{{ movie.year }}</p>
          <p>‚≠ê {{ movie.rating }}</p>
          <p>üé¨ {{ movie.director }}</p>
        </div>
      </div>

      <div class="movie-title">
        {{ movie.title }}
      </div>
    </div>
  </div>
</div>
